<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News - FarmChecker.xyz</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <h1>FarmChecker.xyz</h1>
            <span class="tagline">Crypto Intelligence Platform</span>
          </div>
          <nav class="nav">
            <a href="/" class="nav-link">Home</a>
            <a href="/crypto" class="nav-link">Crypto</a>
            <a href="/dex" class="nav-link">DEX</a>
            <a href="/twitter" class="nav-link">Twitter</a>
            <a href="/reddit" class="nav-link">Reddit</a>
            <a href="/news" class="nav-link active">News</a>
            <a href="/analytics" class="nav-link">Analytics</a>
            <a href="/status" class="nav-link">Status</a>
          </nav>
          <div class="header-controls">
            <button id="dark-mode-toggle" class="dark-mode-btn" title="Toggle Dark Mode">
              <i class="fas fa-moon"></i>
            </button>
            <button id="mobile-menu-btn" class="mobile-menu-btn" title="Menu">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
        <div class="mobile-nav" id="mobile-nav">
          <a href="/" class="nav-link">Home</a>
          <a href="/crypto" class="nav-link">Crypto</a>
            <a href="/dex" class="nav-link">DEX</a>
          <a href="/twitter" class="nav-link">Twitter</a>
          <a href="/reddit" class="nav-link">Reddit</a>
          <a href="/news" class="nav-link active">News</a>
          <a href="/analytics" class="nav-link">Analytics</a>
          <a href="/status" class="nav-link">Status</a>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- News Section -->
      <section class="news-feed">
        <div class="container">
          <div class="section-header">
            <h3><i class="fas fa-newspaper"></i> Latest Crypto News</h3>
            <div class="filter-controls">
              <select id="sort-select">
                <option value="published_at">Sort by Date</option>
                <option value="engagement_score">Sort by Engagement</option>
                <option value="virality_score">Sort by Virality</option>
                <option value="sentiment_score">Sort by Sentiment</option>
              </select>
            </div>
          </div>
          
          <div class="posts-grid" id="news-grid">
            <div class="loading">Loading news stories...</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2025 FarmChecker.xyz - Powered by real-time crypto intelligence
        </p>
      </div>
    </footer>

    <script src="news.js"></script>
  </body>
</html>
